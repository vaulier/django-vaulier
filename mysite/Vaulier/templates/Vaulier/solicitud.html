
<!-- AGREGAR JAVASCRIPT  -->


{% load static %}
<!DOCTYPE html> <!-- Declaración de tipo de documento -->
<html lang="en">
<head>
    <title>Inicio | Tienda de Vinilos | Venta de vinilos</title>
    
    <!-- ----------------------------------------- META CARACTERISTICAS DEL SITIO WEB ----------------------------------------- --> 
    <meta charset="UTF-8">                                              <!-- codificación de caracteres  -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- tipo sitio  -->
    <meta http-equiv="content-language" content="es"/>                  <!-- idioma  -->
    <meta name="distribution" content="global"/>                        <!-- indica que su página web está destinada a todos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <!-- ----------------------------------------- VIEWPORT PARA QUE FUNCIONE CORRECTAMENTE FLEXBOX ----------------------------------------- --> 
        
    <meta name="keywords" content="vinilos, tienda de vinilos, tienda online, vinilo, tienda de vinilos chile" />   <!-- palabras claves -->
    <meta name="description" content="La tienda VAULIER está dedicada a la venta de vinilos. Como tienda, nos preocupamos del interes musical del cliente. Siempre enfocados en las calidad de vinilos">          <!-- descripcion -->
    <meta name="author" content="Vivanco">     <!-- autor -->
    <meta name="Robots" content="all"/>         <!-- compatibilidad buscadores -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">      <!-- Browser compatibles-->
        
    
    <!-- ----------------------------------------- LINK ARCHIVOS O LIBRERIAS IMPORTADAS ----------------------------------------- --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="{% static 'img/icono_v.png' %}" sizes="64x64" />   <!-- icono -->
    <link rel="stylesheet" href="{% static 'fonts/style.css' %}" />                            <!-- letras e iconos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />                              <!-- estilo -->
    <link rel="stylesheet" href="{% static 'css/flexboxgrid.min.css' %}" />                    <!-- flexbox grid -->
    <link rel="stylesheet" href="{% static 'js/script.js' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
</head>

<body> 
    <!-- ----------------------------------------- CENTRADO DE TODO EL SITIO WEB  ----------------------------------------- --> 
    <div class="container">
        <!-- ----------------------------------------- ENCABEZADO  ----------------------------------------- --> 
        <header id="inicio" class="row center-xs">       
            <section class="logo col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <img src="{% static 'img/log.png' %}" alt="Logo">
            </section>  

            <nav class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="row center-xs">
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <a href="inicio">Inicio</a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <a href="quienes-somos">Quienes somos</a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <a href="solicitud">Solicitar vinilos</a>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                        <a href="contactanos">Contáctanos</a>
                    </div>
                </div>
            </nav>        
        </header>
        
        <section id="medio" class="row center-xs"> <!-- banner -->
            <div class="col-xs-12">
                <img class="logo-inicio" src="{% static 'img/logo.png' %}" alt="Banner tienda">
            </div>
        </section>

        <!-- ----------------------------------------- SECCION DE REDES SOCIALES ----------------------------------------- --> 
        <section id="fin" class="row center-xs"> 
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <span class="social">
                    <a href="https://www.facebook.com" class="icon-facebook" target="_blank"></a>
                    <a href="https://www.google.com" class="icon-google-plus" target="_blank"></a>
                    <a href="https://www.instagram.com" class="icon-instagram" target="_blank"></a>
                    <a href="https://www.gmail.com" class="icon-envelop" target="_blank"></a>
                </span>
            </div>
        </section>
        

        <!-- ----------------------------------------- NOMBRE DE LA SECCION ----------------------------------------- --> 

        <section id="seccion" class="row center-xs">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                <p class="texto">Solicitar vinilo</p>
            </div>
        </section>


        <!-- ----------------------------------------- FORMULARIO PARA SOLICITAR UN VINILO ----------------------------------------- --> 

        <section id="seccion-formulario" class="row center-xs">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <a href="https://wa.me/56949482579?text=Me%20gustaría%20saber%20el%20precio%20del%20coche" class="whatsapp" target="_blank"> <i class="fa fa-whatsapp whatsapp-icon"></i></a>                
                <form id="formulario" action="#" method="GET">
                    <section id="formu" class="row center-xs">
                        <label>RUT: </label>
                        <input type="text" id="rut" name="rut" required placeholder="XX.XXX.XXX-X" minlength="12" size="12">

                        <label>Nombres: </label>
                        <input type="text" id="nombres" name="nombres" minlength="8" size="30" required placeholder="ejemplo: ANTONIO SEBASTIAN">
                  
                        <label>Apellidos: </label>
                        <input type="text" id="apellidos" name="apellidos" minlength="8" size="30" required placeholder="ejemplo: VIVANCO ORTIZ">
            
                        <label>E-mail: </label>
                        <input type="email" id="email" name="email" minlength="8" size="30" required placeholder="ejemplo@dominio.com">

                   <!--  TELEFONO

                    <label>Teléfono: </label>
                    <input type="phone" pattern="[0-9+ ]{1,15}" id="telefono" name="telefono" maxlength="15" value="+56 9 ">
                     -->   


                        <label>Album a pedir: </label>
                        <input type="text" id="album-pedido" name="album-pedido" minlength="8" size="30" required placeholder="ejemplo: Death Grips - NO LOVE DEEP WEB">


                        <br>
                        <div class="row center-xs">
                            <fieldset id="fldset">
                                <legend id="leg"> Elige una version de vinilo </legend>
                                <label>Estandar</label>
                                <input type="radio" name="tipo" value="Estandar">
                                <label>Version Deluxe</label>
                                <input type="radio" name="tipo" value="Version Deluxe">

                            </fieldset>

                        </div>

                        <div class="row center-xs">
                            <button type="submit" class ="boton-compra">Enviar solicitud</button>
                        </div>
                    </section>
                </form>
            </div>
        </section>

    <!-- ----------------------------------------- PIE DE PAGINA ----------------------------------------- --> 
        <footer id="pie" class="row center-xs">  
            <div class="col-xs-12">
                <p class="texto2">Desarrollo Web y Mobile</p>
            </div>    
        </footer>

    </div>
 
</body>

</html>
